<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form action="cadastro.php" method="post" onsubmit="return validacao()">
        <div class="container">
            <fieldset id="fieldset">
                <h2 id="titulo"> Formulário de Cadastro</h2>
                <p id="subtitulo">Informe seus dados abaixo.</p><br>
                <div class="form">
                    <label for="nome"><b>Nome completo: </b></label><br>
                    <input type="text" id="nome" class="campo" name="nome" placeholder="Insira seu nome...">
                    <br><br>
                    <label for="email"><b>Email: </b></label><br>
                    <input type="email" id="email" class="campo" name="email" placeholder="Insira seu email...">
                    <br><br>
                    <label for="telefone"><b>Contato:</b></label><br>
                    <input type="tel" id="telefone" class="campo" name="telefone" placeholder="Insira seu telefone...">
                    <br><br>
                    <label for="data_nascimento"><b>Data de Nascimento: </b></label><br>
                    <input type="date" id="data_nascimento" class="campo" name="data_nascimento" >          
                    <br><br>
                    <label for="senha"><b>Senha: </b></label><br>
                    <input type="password" id="senha" class="campo" name="senha" placeholder="Insira sua senha...">
                    <br><br>
                    <input type="submit" id="botao" name="enviar" value="Enviar">
                </div>
            </fieldset>
        </div>
    </form>
    <script type="text/javascript"> 
        function validacao() {
                var dados = document.getElementsByClassName("campo")
                var tamanho = dados.length
                var vazio = false
                for (var i = 0; i < tamanho; i++){
                    if ((dados[i].value == "")){
                        vazio = true 
                        break
                    }
                }
                if(vazio){
                    alert("Por favor, preeencha todos os campos do formulário!")
                    return false
                }
                else{
                    return true
                }
        }   
    </script>
</body>
</html>
