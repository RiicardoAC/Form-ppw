<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form action="enviar.php" method="post">
        <div>
            <fieldset id="fieldset">
                <h2 id="titulo"> Formulário de Cadastro</h2>
                <p id="subtitulo">Informe seus dados abaixo.</p><br>
                <div class="form">
                    <label for="nome"><b>Nome completo: </b></label><br>
                    <input type="text" id="nome" name="nome" required>
                    <br><br>
                    <label for="email"><b>Email: </b></label><br>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="telefone"><b>Contato:</b></label><br>
                    <input type="text" id="telefone" name="telefone" required>
                    <br><br>
                    <label for="genero"><b>Gênero: </b></label>
                    <br><br>
                    <input type="radio" id="f" name="genero" value="feminino">
                    <label for="f">Feminino</label>
                    <input type="radio" id="m" name="genero" value="masculino">
                    <label for="m">Masculino</label>
                    <input type="radio" id="o" name="genero" value="Outro">
                    <label for="o">Outro</label>
                    <br><br>
                    <label for="data_nascimento"><b>Data de Nascimento: </b></label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>          
                    <br><br>
                    <label for="senha"><b>Senha: </b></label><br>
                    <input type="password" id="senha" name="senha" required>
                    <br><br>
                    <input type="submit" id="botao" name="enviar" value="Enviar">
                </div>
            </fieldset>
        </div>
    </form>
    <footer><p id="oi">Copyright © 2022</p></footer>
</body>
</html>
